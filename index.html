<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- add viewport support -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Favicon Stuff -->
		<link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
		<link rel="manifest" href="./site.webmanifest">
		<link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#b91d47">
		<meta name="theme-color" content="#ffffff">

		<!-- Set title and characters -->
		<meta charset="utf-8">
		<title>Dockcam App</title>

		<!-- set the style -->
		<style>
			#container { position: relative; }
			#imageView { border: 1px solid #000; }
			#imageView { touch-action: auto; } /* change to none in .js when marking */
			
			/* modify canvas size to match viewport */
			@media screen and (orientation:portrait) {
				#imageView { width:80vw; padding-top:0.66%; } /* 3:2 aspect */
			}
			@media screen and (orientation:landscape) {
				#imageView { width:80vh; padding-top:0.66%; } /* 3:2 aspect */
			}
		</style>
		<!-- set up a canvas -->
		<body>
			<!-- declare version number, change with each push -->
			<p>Version 1.108</p>

			<!-- set up drawing stuff -->
			<div id="container">
				<canvas id="imageView" width="320" height="240"></canvas>
			</div>
			<img id="draw_bg" src="" style="display:none">

			<!-- stop alarm -->
			<button id="stop_alarm" onclick="stopAlarm()">I Get It</button>

			<!-- include scripts, must include query string for cache-busting -->
			<script src = "references.js?v=1.108"></script>
			<script src = "audio.js?v=1.108"></script>
			<script src = "bluetooth.js?v=1.108"></script>
			<script src = "drawing.js?v=1.108"></script>
			<script src = "interactive.js?v=1.108"></script>
			<script src="companion.js?v=1.108" data-service-worker="sw.js"></script>
		</body>
	</head>
</html>
